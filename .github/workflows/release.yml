name: Publish Release
on:
  push:
    tags:
      - 'v*'
permissions:
  packages: write
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Create a Release
      uses: elgohr/Github-Release-Action@v5
      env:
        GH_TOKEN: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
      with:
        title: ${{ github.ref_name }}
